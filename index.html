<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabzlearn - form validation</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div class="login-form">
      <header class="form-header">
        <span class="font-YekanBakh-Boldt">Login form</span>
      </header>
      <main class="w-full space-y-3">
        <div class="input-card">
          <input
            type="text"
            placeholder="Username..."
            class="input username"
            autocomplete="off"
          />
          <p class="message hidden username-message"></p>
        </div>
        <div class="input-card">
          <input
            type="password"
            placeholder="password... "
            class="input password"
          />
          <p class="message hidden password-message"></p>
        </div>
      </main>
      <footer class="w-full space-y-5">
        <button class="login-button">login</button>

        <div class="continue-with"></div>

        <button class="google-button">
          <img src="./img/google.png" class="w-6" alt="google" />
          <span> Sign in with Google</span>
        </button>
      </footer>
    </div>

    <div class="modal-screen hidden">
      <div class="modal-card">
        <!-- success.png, failed.png -->
        <img src="./img/success.png" class="w-12" alt="Logo" />
        <p>Operation completed successfully</p>

        <button class="modal-button">confirmation</button>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
